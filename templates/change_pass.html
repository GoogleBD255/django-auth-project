{% extends "base.html" %}

{% block title %} Change Password - DJ Auth {% endblock title %}

{% block content%}

<div class="login-container">
  <div class="login-card">
    <form class="login-form" method="POST">
      {% csrf_token %}
      <h3><strong>Change your password</strong></h3>
      <input class="form-control mt-3" type="password" name="old_password" placeholder="Old password" required>
      <input class="form-control" type="password" name="new_password" placeholder="New password" required>
      <input class="form-control" type="password" name="new_password2" placeholder="Confirm new password" required>
      <div class="login-buttons">
        <button  class="login-button" type="submit">Change Password</button>
      </div>
    </form>
    
  </div>
</div>

{% endblock content %}
